<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item [routerLink]="['/page-with-long-name']" [routerDirection]="'forward'">
      <ion-label>
        Only back button text
      </ion-label>
    </ion-item>
    <ion-item [routerLink]="['/page-with-title']" [routerDirection]="'forward'">
      <ion-label>
        Back button and title
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
